<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/2e3ab75dd9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div id="intro">
      <div id="logo"></div>
      <h1>We are launching <span id="bold">soon!</span> </h1>
      <p id="sub">Subscribe and get notified</p>
      <div id="input">
       <div id="email-field"><input type="text" id="email" name="email" placeholder="Your email address...">
        <label for="email"></label></div>
        <input type="button" value="Notify Me" id="notify">
      </div>
    </div>
    <div id="stats">
    </div>
    <div id="links">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div id="cr">&copy; Copyright Ping. All rights reserved.</div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexis Enriquez</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
